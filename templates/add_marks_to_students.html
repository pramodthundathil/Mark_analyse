{% extends "teacherindex.html" %}
{% block content %}

<div class="container">
    <div class="student_viewcontainer">
            
            <h3 class="text-center">Add Marks To Students</h3>
            {% for m in messages  %}
            <h6 style="color:red">{{m}}</h6>
          {% endfor %}


            <table class="table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Subject</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.id }}</td>
                        <td>{{ student.first_name }}</td>
                        <td>{{ student.last_name }}</td>   
                        <td>
                            <a href="{% url 'add_marks' student.id %}" class="btn btn-primary">Add Marks</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

    </div>
</div>
</div>

{% endblock %}
