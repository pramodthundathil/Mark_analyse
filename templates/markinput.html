{% extends "index.html" %}
{% block content %}
<style>
    .formcontainer{
        width:80%;
        margin: auto;
        padding: 30px;

    }
    .formcontainer input , select{
        width:100%;
        padding: 6px;
        color:blue
    }
    .formcontainer input[type="radio"]{
        width:20%;
        padding: 2px;
    }

</style>
<div class="contanier mt-5">
    <div class="formcontainer">
        <h4>Fill Out the fields</h4>
        <form method="post">
            {% csrf_token %}
    
        <table class="table">
            <title>Fill Out The fields</title>
            <tr>
                <th>
                    <label for="">Name of student:</label>
                </th>
                <th>
                    <input type="text" name="name" required >
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Gender</label>
                </th>
                <th>
                    <input type="radio" value="male" name="gender" required >Male
                    <input type="radio" value="female" name="gender" required >Female

                </th>
            </tr>
            <tr>
                <th>
                    <label for=""> Branch:</label>
                </th>
                <th>
                    <select name="bbranch" required id="">
                        <option value="" disabled selected>-------------</option>
                        <option value="IT">IT</option>
                        <option value="CS">CS</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Civil">Civil</option>
                    </select>
                </th>
            <tr>
                <th colspan="2" style="text-align: center;color:red">
                    Mark Optainded In 10th
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Grade in Physics:</label>
                </th>
                <th>
                    <select name="py10" required id="">
                        <option value="" disabled selected>-------------</option>
                        <option value="100">A+</option>
                        <option value="89">A</option>
                        <option value="79">B+</option>
                        <option value="69">B</option>
                        <option value="59">C+</option>
                        <option value="49">C</option>
                        <option value="39">D+</option>
                        <option value="29">D</option>
                        <option value="20">E</option>
                    </select>
                    
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Grade in Chemistry:</label>
                </th>
                <th>
                    <select name="ch10" required id="">
                        <option value="" disabled selected>-------------</option>
                        <option value="100">A+</option>
                        <option value="89">A</option>
                        <option value="79">B+</option>
                        <option value="69">B</option>
                        <option value="59">C+</option>
                        <option value="49">C</option>
                        <option value="39">D+</option>
                        <option value="29">D</option>
                        <option value="20">E</option>
                    </select>
                    
                    <!-- <input type="number" min="1" max="100" name="ch10" required> -->
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Grade in Maths:</label>
                </th>
                <th>
                    <select name="ma10" required id="">
                        <option value="" disabled selected>-------------</option>
                        <option value="100">A+</option>
                        <option value="89">A</option>
                        <option value="79">B+</option>
                        <option value="69">B</option>
                        <option value="59">C+</option>
                        <option value="49">C</option>
                        <option value="39">D+</option>
                        <option value="29">D</option>
                        <option value="20">E</option>
                    </select>
                    
                    <!-- <input type="number" min="1" max="100" name="ma10" required> -->
                </th>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;color:red">
                    Mark Optainded In 12th
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Marks in Physics:</label>
                </th>
                <th>
                    <input type="number" min="1" max="100" name="py12" required>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Marh in Chemistry:</label>
                </th>
                <th>
                    <input type="number" min="1" max="100" name="ch12" required>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Marh in Maths:</label>
                </th>
                <th>
                    <input type="number" min="1" max="100" name="ma12" required>
                </th>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;color:red">
                    CGPA In Semster 1 
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">CGPA in  sem 1 :</label>
                </th>
                <th>
                    <input type="number" max="10" pattern="[0-9]+([\.][0-9]+)?"
                    title="This should be a number with up to 2 decimal plac" name="bsem1" required>
                </th>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;color:red">
                    CGPA In Semster 2 
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">CGPA in  sem 2 :</label>
                </th>
                <th>
                    <input type="number"  max="10" pattern="[0-9]+([\.][0-9]+)?"  name="bsem2" required>
                </th>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;color:red">
                    CGPA In Semster 3 
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">CGPA in  sem 3 :</label>
                </th>
                <th>
                    <input type="number" max="10" pattern="[0-9]+([\.][0-9]+)?" name="bsem3" required>
                </th>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;color:red">
                    CGPA In Semster 4 
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">CGPA in  sem 4:</label>
                </th>
                <th>
                    <input type="number" max="10" pattern="[0-9]+([\.][0-9]+)?" name="bsem4" required>
                </th>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;color:red">
                    Mode Of Teaching
                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Mode Of Teaching:</label>
                </th>
                <th>
                    <select name="tmode" required id="">
                        <option value="" disabled selected>---------------</option>
                        <option value="offline">Offline</option>
                        <option value="online">Online</option>
                    </select>

                </th>
            </tr>
            <tr>
                <th>
                    <label for="">Total Time spent for studies in a day:</label>
                </th>
                <th>   
                    <input type="number" min="1" max="24" name="stime" required>
                </th>
            </tr>
<tr>
    <th>
        <button type="submit"  class="btn btn-lg btn-red">Submit</button>
    </th>
</tr>
    </table>
</form>
    </div>
</div>
</div>
  
{% endblock %}
